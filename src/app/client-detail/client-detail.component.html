<div fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="client">
    <mat-card class="name-card" style="margin: 2em;">
      <h2
        style="
          text-align: center;
          font-size: 30px;
          color: rgba(255, 255, 255, 0.966);
        "
      >
        <b>{{ "Project Details" | uppercase }}</b>
      </h2>
    </mat-card>

    <mat-card class="info-card">
      <h2 style="text-align: center; font-size: 20px;">
        Business : <b> {{ client.business_name | uppercase }}</b>
      </h2>
      <hr class="head" />
      <br />

      <span>Project Priority Number: </span><b>{{ client.id }}</b>
      <hr class="fieldItems" />
      <br />

      <label
        >Business Name: <b>{{ client.business_name }}</b>
      </label>
      <br />
      <hr class="fieldItems" />

      <br />
      <label
        >Client Name: <b>{{ client.client_name }}</b>
      </label>
      <br />
      <hr class="fieldItems" />

      <br />
      <label
        >Client Email: <b>{{ client.email }}</b>
      </label>
      <br />
      <hr class="fieldItems" />

      <br />
      <label
        >Client Telephone: <b>{{ client.telephone }}</b>
      </label>
      <br />
    </mat-card>

    <button
      mat-raised-button
      (click)="goBack()"
      color="accent"
      style="margin: 1em;"
    >
      return to top projects
    </button>
  </div>
</div>
