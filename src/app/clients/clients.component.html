<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="name-card" style="margin: 2em;">
    <h2
      style="
        text-align: center;
        font-size: 30px;
        color: rgba(255, 255, 255, 0.966);
      "
    >
      <b>{{ "Backup Client Project Queue" | uppercase }}</b>
    </h2>
  </mat-card>

  <mat-card>
    <ul class="clients">
      <li *ngFor="let client of clients">
        <a routerLink="/detail/{{ client.id }}">
          <span class="badge">{{ client.id }}</span>
          {{ client.business_name }}
        </a>
      </li>
    </ul>
  </mat-card>
</div>
